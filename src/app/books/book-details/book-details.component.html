<div class="container">
    <mat-card *ngIf="selectedBook$ | async as book" class="m-4 shadow">
        <mat-card-header class="mb-2">
            <mat-card-title>
                <div class="d-flex align-items-center justify-content-between">
                    <h4>{{book.title}}</h4>
                    <div>
                        <button class="btn btn-success m-1" title="Edit Book" [routerLink]="['/books/edit/', book.id]">
                            Edit Book <fa-icon [icon]="faEdit"></fa-icon>
                        </button>
                        <button class="btn btn-danger m-1" title="Delete Book">
                            Delete Book <fa-icon [icon]="faTrashCan"></fa-icon>
                        </button>
                    </div>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-auto">
                    <img [src]="imageUrl" [alt]="book.title">
                </div>
                <div class="col d-flex flex-column justify-content-between">
                    <div>
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">ISBN</div>
                            <div class="col-9">{{book.isbn13}}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Description</div>
                            <div class="col-9">{{book.description}}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Pages</div>
                            <div class="col-9">{{book.numPages}}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">
                                Author<span *ngIf="book.authors.length > 1">s</span>
                            </div>
                            <div class="col-9">
                                <p *ngFor="let author of book.authors; index as i" class="mb-0">
                                    {{author.authorName}}
                                </p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">
                                Genre<span *ngIf="book.authors.length > 1">s</span>
                            </div>
                            <div class="col-9">
                                <p *ngFor="let genre of book.genres; index as i" class="mb-0">
                                    {{genre.genreName}}
                                </p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Publication Date</div>
                            <div class="col-9">{{book.publicationDate}}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Publisher</div>
                            <div class="col-9">{{book.publisher.publisherName}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
